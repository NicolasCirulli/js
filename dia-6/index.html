<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/js-logo.png" type="image/x-icon">
    <title>Notas</title>
</head>

<body>

    <div class="layout py-3">
        <header class="container bg-white radius">
            <h1 class="text-center py-2 text-dark rounded">Notas</h1>
        </header>

        <div class="col d-flex gap-5" id="filtros">
            <div class="mb-3 col-6">
                <input type="text"
                  class="form-control" name="" id="busqueda" aria-describedby="helpId" placeholder="">
              </div>
              <div class="form-check col-4">
                <input class="form-check-input" type="checkbox" value="realizada" id="check-realizadas">
                <label class="form-check-label" for="check-realizadas">
                 realizadas
                </label>
              </div>
        </div>

        <main
            class="flex-grow-1 gap-5 row container bg-white py-3 px-1 justify-content-center radius aling-item-center">
            <section class="col-11 col-md-5 col-lg-6 section-form">
                <form id="form-notas" class="row justify-content-center bg-secondary rounded p-3 py-4 text-white">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Prioridad</label>
                        <select class="form-select form-select-lg" name="" id="prioridad">
                            <option value="Baja" selected>Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary fw-bold col-3">Guardar</button>
                </form>
            </section>
            <section id="contenedor-notas"
                class="col-11 col-md-6 col-lg-5 bg-secondary rounded p-3 d-flex flex-wrap gap-3 overflow-notas">

                
            </section>
        </main>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
